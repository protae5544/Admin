<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Extraction App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; vertical-align: top; }
        th { background-color: #007bff; color: white; }
        button { padding: 12px 24px; background: #28a745; color: white; border: none; cursor: pointer; margin-right: 10px; border-radius: 5px; font-weight: bold; }
        button:hover { background: #218838; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .thumbnail { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; border: 1px solid #eee; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Smart Data Extraction</h1>
        <input type="file" id="fileInput" multiple accept="image/*"><br><br>
        <button id="extractBtn" onclick="extractData()">Extract Data</button>
        <button id="exportBtn" onclick="exportAsHTML()" disabled>Export as HTML</button>
        <div id="status"></div>

        <h2>üìä Extracted Data</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Prefix</th>
                    <th>Name (EN)</th>
                    <th>DOB (DD/MM/YYYY)</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        let extractedData = [];

        async function extractData() {
            const fileInput = document.getElementById('fileInput');
            const extractBtn = document.getElementById('extractBtn');
            const exportBtn = document.getElementById('exportBtn');
            const statusDiv = document.getElementById('status');
            const files = fileInput.files;

            if (files.length === 0) {
                statusDiv.className = 'error';
                statusDiv.textContent = "‚ö†Ô∏è Please select at least one image file.";
                return;
            }

            extractBtn.disabled = true;
            statusDiv.className = '';
            statusDiv.textContent = "‚è≥ Processing...";

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                extractedData = await response.json();
                displayData(extractedData);
                exportBtn.disabled = extractedData.length === 0;
                statusDiv.className = 'success';
                statusDiv.textContent = `‚úÖ Successfully processed ${extractedData.length} file(s).`;
            } catch (error) {
                console.error("Error:", error);
                statusDiv.className = 'error';
                statusDiv.textContent = `‚ùå Error: ${error.message}`;
            } finally {
                extractBtn.disabled = false;
            }
        }

        function displayData(data) {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';

            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No data extracted</td></tr>`;
                return;
            }

            data.forEach(row => {
                const tr = document.createElement('tr');

                // Thumbnail
                const imgTd = document.createElement('td');
                if (row.thumbnail) {
                    const img = document.createElement('img');
                    img.src = `data:image/jpeg;base64,${row.thumbnail}`;
                    img.className = 'thumbnail';
                    imgTd.appendChild(img);
                } else {
                    imgTd.textContent = '‚Äî';
                }
                tr.appendChild(imgTd);

                // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                ['prefix', 'name', 'dob', 'age'].forEach(key => {
                    const td = document.createElement('td');
                    td.textContent = row[key] || '‚Äî';
                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });
        }

        function exportAsHTML() {
            if (!extractedData || extractedData.length === 0) return;

            const rowsHtml = extractedData.map(row => `
                <tr>
                    <td><img src="data:image/jpeg;base64,${row.thumbnail}" class="thumbnail" alt="Profile"></td>
                    <td>${escapeHtml(row.prefix || '‚Äî')}</td>
                    <td>${escapeHtml(row.name || '‚Äî')}</td>
                    <td>${row.dob || '‚Äî'}</td>
                    <td>${row.age || '‚Äî'}</td>
                </tr>
            `).join('');

            const htmlContent = `
<!DOCTYPE html>
<html>
<head>
    <title>Exported Data Report</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #007bff; color: white; }
        .thumbnail { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>üìä Smart Data Extraction Report</h1>
    <p><strong>Generated on:</strong> ${new Date().toLocaleString()}</p>
    <table>
        <thead>
            <tr>
                <th>Picture</th>
                <th>Prefix</th>
                <th>Name (EN)</th>
                <th>DOB (DD/MM/YYYY)</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            ${rowsHtml}
        </tbody>
    </table>
</body>
</html>`;

            const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'smart_extraction_report.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
