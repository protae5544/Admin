<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Extraction App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 12px; text-align: left; vertical-align: top; }
        th { background-color: #f2f2f2; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin: 10px 0; font-weight: bold; color: #d9534f; }
        .thumbnail { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; }
        .actions { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üìÑ Data Extraction with Thumbnails</h1>
    <input type="file" id="fileInput" multiple accept="image/*"><br><br>
    <button id="extractBtn" onclick="extractData()">Extract Data</button>
    <button id="exportBtn" onclick="exportAsHTML()" disabled>Export as HTML</button>
    <div id="status"></div>

    <h2>üìä Extracted Data</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Picture</th> <!-- ‚úÖ ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡πÉ‡∏´‡∏°‡πà -->
                <th>ENG_NAME (with prefix)</th>
                <th>TH_NAME (with prefix)</th>
                <th>DOB (DD/MM/YYYY)</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        let extractedData = []; // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏ß‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö export

        async function extractData() {
            const fileInput = document.getElementById('fileInput');
            const extractBtn = document.getElementById('extractBtn');
            const exportBtn = document.getElementById('exportBtn');
            const statusDiv = document.getElementById('status');
            const files = fileInput.files;

            if (files.length === 0) {
                statusDiv.textContent = "‚ö†Ô∏è Please select at least one image file.";
                return;
            }

            extractBtn.disabled = true;
            statusDiv.textContent = "‚è≥ Processing...";

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                extractedData = await response.json(); // ‚úÖ ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏ß‡πâ
                displayData(extractedData);
                exportBtn.disabled = extractedData.length === 0; // ‚úÖ ‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏∏‡πà‡∏° export ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                statusDiv.textContent = `‚úÖ Successfully processed ${extractedData.length} file(s).`;
            } catch (error) {
                console.error("Error:", error);
                statusDiv.textContent = `‚ùå Error: ${error.message}`;
            } finally {
                extractBtn.disabled = false;
            }
        }

        function displayData(data) {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';

            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No data extracted</td></tr>`;
                return;
            }

            data.forEach(row => {
                const tr = document.createElement('tr');

                // ‚úÖ ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
                const imgTd = document.createElement('td');
                if (row.thumbnail) {
                    const img = document.createElement('img');
                    img.src = `data:image/jpeg;base64,${row.thumbnail}`;
                    img.className = 'thumbnail';
                    imgTd.appendChild(img);
                } else {
                    imgTd.textContent = '‚Äî';
                }
                tr.appendChild(imgTd);

                // ‚úÖ ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏∑‡πà‡∏ô‡πÜ
                ['engName', 'thName', 'dob', 'age'].forEach(key => {
                    const td = document.createElement('td');
                    td.textContent = row[key] || '‚Äî';
                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });
        }

        function exportAsHTML() {
            if (!extractedData || extractedData.length === 0) return;

            const rowsHtml = extractedData.map(row => `
                <tr>
                    <td><img src="data:image/jpeg;base64,${row.thumbnail}" class="thumbnail" alt="Profile"></td>
                    <td>${escapeHtml(row.engName || '‚Äî')}</td>
                    <td>${escapeHtml(row.thName || '‚Äî')}</td>
                    <td>${row.dob || '‚Äî'}</td>
                    <td>${row.age || '‚Äî'}</td>
                </tr>
            `).join('');

            const htmlContent = `
<!DOCTYPE html>
<html>
<head>
    <title>Exported Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .thumbnail { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üìä Extracted Data Report</h1>
    <p>Generated on: ${new Date().toLocaleString()}</p>
    <table>
        <thead>
            <tr>
                <th>Picture</th>
                <th>ENG_NAME (with prefix)</th>
                <th>TH_NAME (with prefix)</th>
                <th>DOB (DD/MM/YYYY)</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            ${rowsHtml}
        </tbody>
    </table>
</body>
</html>`;

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î
            const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'extracted_data_report.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
